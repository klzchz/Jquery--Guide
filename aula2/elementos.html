<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

		<script type="text/javascript">
			//incluir a codificação javascript aqui

			// por tag
			function exibeElementoPorTag(tag){
				$(tag).show();

			}

			function ocultaElementoPorTag(tag){

				$(tag).hide();
				
			}

			// por classe

			function exibeElementoPorClasse(classe){
				$('.'+classe).show();

			}

			function ocultaElementoPorClasse(classe){

				$('.'+classe).hide();// div_2
				
			}

			//por Id
			//da para usar varias vezes no mesmo script inline

			function exibeElementoPorId(id){
				$('#'+id).show();

			}

			function ocultaElementoPorId(Id){

				$('#'+id).hide();
				
			}
			
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron div_2">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row div_2">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4 div_2">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4 div_2">
					<div style="height: 100px; width: 100px; background:#428bca;" class="pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="pull-left"></div>
				</div>

				<div class="col-md-4 div_2">
					<input type="text" class="form-control" />
					<input type="text" class="form-control" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4 div_2">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorTag('p');">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" onclick="ocultaElementoPorClasse('div_2')" class="btn btn-danger">Esconder divs</button>
					<button type="button" onclick="exibeElementoPorClasse('div_2')" class="btn btn-success">Exibir divs</button>
				</div>

				<div class="col-md-4 div_2">
					<button type="button" onclick="ocultaElementoPorTag('input')" class="btn btn-danger">Esconder inputs</button>
					<button type="button" onclick="exibeElementoPorTag('input')" class="btn btn-success">Exibir inputs</button>
				</div>

			</div>
			
		</div>
	</body>
</html>
